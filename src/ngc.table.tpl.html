<div class="ngc table">
    <div ng-transclude style="display: hidden"></div>

    <form>
        <table class="ngc">
            <!-- Column Names -->
            <tr class="ngc row column-names" ng-show="{{showColumnNames}}"  ng-class="{first: $first, last: $last}">
                <!-- Cells for row headers columns -->
                <td ng-repeat="column in $$leftRowHeadersColumns"
                    ng-class="{first: $first, last: $last}"
                    class="ngc row-header column-name cell {{column.clazz}}"
                    style="{{column.style}}">
                    <div class="ngc cell-content" style="{{column.style}}"></div>
                </td>

                <!-- Cells for left fixed columns -->
                <td ng-repeat="column in $$leftFixedColumns"
                    ng-class="{first: $first, last: $last}"
                    class="ngc left column-name cell {{$$leftColumnNames[$index].clazz}} {{column.clazz}}"
                    style="{{$$leftColumnNames[$index].style}}; {{column.style}}">
                    <div class="ngc cell-content" style="{{column.style}}">{{$$leftColumnNames[$index].value}}</div>
                </td>

                <!-- Cells for middle variable columns -->
                <td ng-repeat="column in $$variableCenterColumns"
                    ng-class="{first: $first, last: $last}"
                    class="ngc center column-name cell {{$$centerColumnNames[$index].clazz}} {{column.clazz}}"
                    style="{{$$centerColumnNames[$index].style}}; {{column.style}}">
                    <div class="ngc cell-content" style="{{column.style}}">{{$$centerColumnNames[$index].value}}</div>
                </td>

                <!-- Cells for right fixed columns -->
                <td ng-repeat="column in $$rightFixedColumns"
                    ng-class="{first: $first, last: $last}"
                    class="ngc right column-name cell {{$$rightColumnNames[$index].clazz}} {{column.clazz}}"
                    style="{{$$rightColumnNames[$index].style}}; {{column.style}}">
                    <div class="ngc cell-content" style="{{column.style}}">{{$$rightColumnNames[$index].value}}</div>
                </td>
                <!-- Placeholder for vertical scroll -->
                <td></td>
            </tr>

            <!-- Headers -->
            <tr class="ngc row header"  ng-show="{{showHeader}}" ng-repeat="row in $$headerRows" ng-class="{first: $first, last: $last}">
                <!-- Cells for row headers columns -->
                <td ng-repeat="column in $$leftRowHeadersColumns"
                    ng-class="{first: $first, last: $last}"
                     class="ngc row-header header cell {{$$topLeftRowHeadersData[$parent.$index][$index].clazz}} {{column.clazz}}"
                     style="{{$$topLeftRowHeadersData[$parent.$index][$index].style}}; {{row.height}}; {{column.style}}">
                    <div class="ngc cell-content" style="{{row.height}}; {{column.style}}" >{{$$topLeftRowHeadersData[$parent.$index][$index].value}}</div>
                </td>

                <!-- Cells for left fixed columns -->
                <td ng-repeat="column in $$leftFixedColumns"
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    ng-class="{first: $first, last: $last}"
                    class="ngc left header cell {{$$topLeftData[$parent.$index][$index].clazz}} {{column.clazz}}"
                    style="{{$$topLeftData[$parent.$index][$index].style}}; {{row.height}}; {{column.style}}">
                    <div class="ngc cell-content ngc-custom-html" style="{{row.height}}; {{column.style}}"
                         ng-if="!$$topLeftData[$parent.$index][$index].customCellTemplate"
                         ng-bind-html="$$topLeftData[$parent.$parent.$index][$index].customHTML"></div>
                    <div class="ngc cell-content ngc-custom-cell-template" style="{{row.height}}; {{column.style}}"
                         ng-if="$$topLeftData[$parent.$index][$index].customCellTemplate"
                         ext-include="$$topLeftData[row.index][$index].customCellTemplate"
                         scope-extension="{'rawCellData': $$topLeftData[row.index][$index]}"></div>
                </td>

                <!-- Cells for middle variable columns -->
                <td ng-repeat="column in $$variableCenterColumns"
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    ng-class="{first: $first, last: $last}"
                    class="ngc center header cell {{$$topCenterData[$parent.$index][$index].clazz}} {{column.clazz}}"
                    style="{{$$topCenterData[$parent.$index][$index].style}}; {{row.height}}; {{column.style}}">
                    <div class="ngc cell-content ngc-custom-html" style="{{row.height}}; {{column.style}}"
                         ng-if="!$$topCenterData[$parent.$index][$index].customCellTemplate"
                         ng-bind-html="$$topCenterData[$parent.$parent.$index][$index].customHTML"></div>
                    <div class="ngc cell-content ngc-custom-cell-template" style="{{row.height}}; {{column.style}}"
                         ng-if="$$topCenterData[$parent.$index][$index].customCellTemplate"
                         ext-include="$$topCenterData[row.index][$index].customCellTemplate"
                         scope-extension="{'rawCellData': $$topCenterData[row.index][$index]}"></div>
                </td>

                <!-- Cells for right fixed columns -->
                <td ng-repeat="column in $$rightFixedColumns"
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    ng-class="{first: $first, last: $last}"
                    class="ngc right header cell {{$$topRightData[$parent.$index][$index].clazz}} {{column.clazz}}"
                    style="{{$$topRightData[$parent.$index][$index].style}}; {{row.height}}; {{column.style}}">
                    <div class="ngc cell-content ngc-custom-html" style="{{row.height}}; {{column.style}}"
                         ng-if="!$$topRightData[$parent.$index][$index].customCellTemplate"
                         ng-bind-html="$$topRightData[$parent.$parent.$index][$index].customHTML"></div>
                    <div class="ngc cell-content ngc-custom-cell-template" style="{{row.height}}; {{column.style}}"
                         ng-if="$$topRightData[$parent.$index][$index].customCellTemplate"
                         ext-include="$$topRightData[row.index][$index].customCellTemplate"
                         scope-extension="{'rawCellData': $$topRightData[row.index][$index]}"></div>
                </td>

                <!-- Placeholder for vertical scroll -->
                <td></td>
            </tr>

            <!-- Middle -->
            <tr class="ngc row middle" ng-repeat="row in $$rows" ng-class="{first: $first, last: $last}">
                <!-- Cells for row headers columns -->
                <td ng-repeat="column in $$leftRowHeadersColumns"
                    ng-class="{first: $first, last: $last}"
                    class="ngc row-header middle cell {{$$middleLeftRowHeadersData[$parent.$index][$index].clazz}} {{column.clazz}}"
                    style="{{$$middleLeftRowHeadersData[$parent.$index][$index].style}}; {{row.height}}; {{column.style}}">
                    <div class="ngc cell-content" style="{{row.height}}; {{column.style}}">{{$$middleLeftRowHeadersData[$parent.$index][$index].value}}</div>
                </td>

                <!-- Cells for left fixed columns -->
                <td ng-repeat="column in $$leftFixedColumns"
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    ng-class="{first: $first, last: $last}"
                    class="ngc left middle cell {{$$middleLeftData[$parent.$index][$index].clazz}} {{column.clazz}}"
                    style="{{$$middleLeftData[$parent.$index][$index].style}} ; {{row.height}}; {{column.style}}">
                    <div class="ngc cell-content ngc-custom-html" style="{{row.height}}; {{column.style}}"
                         ng-if="!$$middleLeftData[$parent.$index][$index].customCellTemplate"
                         ng-bind-html="$$middleLeftData[$parent.$parent.$index][$index].customHTML"></div>
                    <div class="ngc cell-content ngc-custom-cell-template" style="{{row.height}}; {{column.style}}"
                         ng-if="$$middleLeftData[$parent.$index][$index].customCellTemplate"
                         ext-include="$$middleLeftData[row.index][$index].customCellTemplate"
                         scope-extension="{'rawCellData': $$middleLeftData[row.index][$index]}"></div>
                </td>

                <!-- Cells for middle variable columns -->
                <td ng-repeat="column in $$variableCenterColumns"
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    ng-class="{first: $first, last: $last}"
                    class="ngc center cell middle {{$$middleCenterData[$parent.$index][$index].clazz}} {{column.clazz}}"
                    style="{{$$middleCenterData[$parent.$index][$index].style}}; {{row.height}}; {{column.style}}">
                    <div class="ngc cell-content ngc-custom-html" style="{{row.height}}; {{column.style}}"
                         ng-if="!$$middleCenterData[$parent.$index][$index].customCellTemplate"
                         ng-bind-html="$$middleCenterData[$parent.$parent.$index][$index].customHTML"></div>
                    <div class="ngc cell-content ngc-custom-cell-template" style="{{row.height}}; {{column.style}}"
                         ng-if="$$middleCenterData[$parent.$index][$index].customCellTemplate"
                         ext-include="$$middleCenterData[row.index][$index].customCellTemplate"
                         scope-extension="{'rawCellData': $$middleCenterData[row.index][$index]}"></div>
                </td>

                <!-- Cells for right fixed columns -->
                <td ng-repeat="column in $$rightFixedColumns"
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    ng-class="{first: $first, last: $last}"
                    class="ngc right cell middle {{$$middleRightData[$parent.$index][$index].clazz}} {{column.clazz}}"
                    style="{{$$middleRightData[$parent.$index][$index].style}}; {{row.height}}; {{column.style}}">
                    <div class="ngc cell-content ngc-custom-html" style="{{row.height}}; {{column.style}}"
                         ng-if="!$$middleRightData[$parent.$index][$index].customCellTemplate"
                         ng-bind-html="$$middleRightData[$parent.$parent.$index][$index].customHTML"></div>
                    <div class="ngc cell-content ngc-custom-cell-template" style="{{row.height}}; {{column.style}}"
                         ng-if="$$middleRightData[$parent.$index][$index].customCellTemplate"
                         ext-include="$$middleRightData[row.index][$index].customCellTemplate"
                         scope-extension="{'rawCellData': $$middleRightData[row.index][$index]}"></div>
                </td>
                <td class="ngc scroll-wrapper-cell" ng-if="$first" rowspan="{{$$rows.length}}">
                    <div class="ngc scroll-wrapper vertical">
                        <div ngc-scrollbar vertical></div>
                    </div>
                </td>
            </tr>

            <!-- Bottom -->
            <tr class="ngc row footer" ng-repeat="row in $$footerRows" ng-class="{first: $first, last: $last}">
                <!-- Cells for row headers columns -->
                <td ng-repeat="column in $$leftRowHeadersColumns"
                    ng-class="{first: $first, last: $last}"
                    class="ngc row-header footer cell {{$$bottomLeftRowHeadersData[$parent.$index][$index].clazz}} {{column.clazz}}"
                    style="{{$$bottomLeftRowHeadersData[$parent.$index][$index].style}}; {{row.height}}; {{column.style}}">
                    <div class="ngc cell-content" style="{{row.height}}; {{column.style}}">{{$$bottomLeftRowHeadersData[$parent.$index][$index].value}}</div>
                </td>

                <!-- Cells for left fixed columns -->
                <td  ng-repeat="column in $$leftFixedColumns"
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     
                     ng-class="{first: $first, last: $last}"
                     class="ngc left footer cell {{$$bottomLeftData[$parent.$index][$index].clazz}} {{column.clazz}}"
                     style="{{$$bottomLeftData[$parent.$index][$index].style}}; {{row.height}}; {{column.style}}">
                    <div class="ngc cell-content ngc-custom-html" style="{{row.height}}; {{column.style}}"
                         ng-if="!$$bottomLeftData[$parent.$index][$index].customCellTemplate"
                         ng-bind-html="$$bottomLeftData[$parent.$parent.$index][$index].customHTML"></div>
                    <div class="ngc cell-content ngc-custom-cell-template" style="{{row.height}}; {{column.style}}"
                         ng-if="$$bottomLeftData[$parent.$index][$index].customCellTemplate"
                         ext-include="$$bottomLeftData[row.index][$index].customCellTemplate"
                         scope-extension="{'rawCellData': $$bottomLeftData[row.index][$index]}"></div>
                </td>

                <!-- Cells for middle variable columns -->
                <td ng-repeat="column in $$variableCenterColumns"
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    ng-class="{first: $first, last: $last}"
                    class="ngc center footer cell {{$$bottomCenterData[$parent.$index][$index].clazz}} {{column.clazz}}"
                    style="{{$$bottomCenterData[$parent.$index][$index].style}}; {{row.height}}; {{column.style}}">
                    <div class="ngc cell-content ngc-custom-html" style="{{row.height}}; {{column.style}}"
                         ng-if="!$$bottomCenterData[$parent.$index][$index].customCellTemplate"
                         ng-bind-html="$$bottomCenterData[$parent.$parent.$index][$index].customHTML"></div>
                    <div class="ngc cell-content ngc-custom-cell-template" style="{{row.height}}; {{column.style}}"
                         ng-if="$$bottomCenterData[$parent.$index][$index].customCellTemplate"
                         ext-include="$$bottomCenterData[row.index][$index].customCellTemplate"
                         scope-extension="{'rawCellData': $$bottomCenterData[row.index][$index]}"></div>
                </td>

                <!-- Cells for right fixed columns -->
                <td ng-repeat="column in $$rightFixedColumns"
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    ng-class="{first: $first, last: $last}"
                    class="ngc right footer cell {{$$bottomRightData[$parent.$index][$index].clazz}} {{column.clazz}}"
                    style="{{$$bottomRightData[$parent.$index][$index].style}}; {{row.height}}; {{column.style}}">
                    <div class="ngc cell-content ngc-custom-html" style="{{row.height}}; {{column.style}}"
                         ng-if="!$$bottomRightData[$parent.$index][$index].customCellTemplate"
                         ng-bind-html="$$bottomRightData[$parent.$parent.$index][$index].customHTML"></div>
                    <div class="ngc cell-content ngc-custom-cell-template" style="{{row.height}}; {{column.style}}"
                         ng-if="$$bottomRightData[$parent.$index][$index].customCellTemplate"
                         ext-include="$$bottomRightData[row.index][$index].customCellTemplate"
                         scope-extension="{'rawCellData': $$bottomRightData[row.index][$index]}"></div>
                </td>

                <!-- Placeholder for vertical scroll -->
                <td></td>
            </tr>

            <!-- Horizontal scroll -->
            <tr class="ngc row scrollbar">
                <!-- Cells for row headers columns -->
                <td ng-repeat="column in $$leftRowHeadersColumns"
                    class="ngc hscrollbar cell {{column.clazz}}"
                    style="{{column.style}}">
                    <!--<div class="ngc row-header-content"></div>-->
                </td>
                <!-- Cells for left fixed columns -->
                <td ng-repeat="column in $$leftFixedColumns" class="ngc scrollbar cell {{column.clazz}}" style="{{column.style}}">
                    <!--<div class="ngc cell-content"></div>-->
                </td>

                <!-- Cells for middle variable columns -->
                <td class="ngc scroll-wrapper-cell" colspan="{{$$variableCenterColumns.length}}">
                    <div class="ngc scroll-wrapper horizontal {{column.clazz}}" >
                        <div ngc-scrollbar horizontal></div>
                    </div>
                </td>

                <!-- Cells for right fixed columns -->
                <td ng-repeat="column in $$rightFixedColumns"
                    class="ngc scrollbar cell {{$$middleRightData[$parent.$index][$index].clazz}} {{column.clazz}}"
                    style="{{column.style}}">
                    <!--<div class="ngc cell-content"></div>-->
                </td>

                <!-- Placeholder for vertical scroll -->
                <td></td>
            </tr>
        </table>
    </form>
</div>
